<!DOCTYPE html>
<html lang="en">

<head>
    <title>Perulangan For dari 10 sampai 1</title>
    <style>
        body{
            background-image: url(./background.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
            text-align: center;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <script>
        for (let i = 10; i >= 1; i--) {
            document.write("<p>Perulangan ke-" + i + "</p>")
        }
    </script>
</body>
</html>
