<!DOCTYPE html>
<html lang="en">

<head>
    <title>Perulangan Repeat dengan fungsi repeat</title>
    <style>
        body{
            background-image: url(./background.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
            text-align: center;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <!--Pindah Paragraf-->
    <script>
       document.write("<p>Ulangi kalimat ini!</p>".repeat(100));
    </script>
</body>

</html>
