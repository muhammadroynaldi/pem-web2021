<!DOCTYPE html>
<html lang="en">

<head>
    <title>Perulangan Nested Loop</title>
    <style>
        body{
            background-image: url(./background.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
            text-align: center;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <script>
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                document.write("<p>Perulangan ke " + i + "," + j + "</p>");
            }
        }
    </script>
</body>

</html>
